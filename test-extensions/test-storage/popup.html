<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Storage</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h2 { margin-top: 0; color: #333; }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
        }
        button:hover { background: #e0e0e0; }
        #output {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 100px;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Storage API Test</h2>
    <input type="text" id="key" placeholder="Key">
    <input type="text" id="value" placeholder="Value">
    <button id="save">Save to Storage</button>
    <button id="load">Load from Storage</button>
    <button id="getAll">Get All Storage</button>
    <button id="clear">Clear Storage</button>
    <div id="output">Ready to test storage...</div>
    <script src="popup.js"></script>
</body>
</html>
