<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Content Scripts</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h2 { margin-top: 0; color: #333; }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
        }
        button:hover { background: #e0e0e0; }
        #output {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 100px;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Content Script Test</h2>
    <p>Content scripts should auto-inject on all pages.</p>
    <button id="pingContent">Ping Current Tab Content Script</button>
    <div id="output">Click to test content script injection...</div>
    <script src="popup.js"></script>
</body>
</html>
