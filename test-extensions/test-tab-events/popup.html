<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Tab Events</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h2 { margin-top: 0; color: #333; }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
        }
        button:hover { background: #e0e0e0; }
        #events {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Tab Events Test</h2>
    <p>Open/close/switch tabs to see events</p>
    <button id="refresh">Refresh Event Log</button>
    <div id="events">Click refresh to see events...</div>
    <script src="popup.js"></script>
</body>
</html>
