<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Message Passing</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
        }
        button:hover {
            background: #e0e0e0;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 50px;
            font-size: 12px;
            word-wrap: break-word;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Message Passing Test</h2>
    <button id="sendMessage">Send Message to Background</button>
    <button id="queryTabs">Query Tabs</button>
    <div id="response">Click a button to test...</div>
    
    <script src="popup.js"></script>
</body>
</html>
